<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Case Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/index.css">
  </head>
  <body>

    <!--NavBar starts-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Test Case Generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/aniketRaj01/Test-Case-Generator">GitHub</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--NavBar ends-->
    
      <div id="parent-container">
        <div id="first-child">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Integers</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Array</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Matrix</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="tree-tab" data-bs-toggle="tab" data-bs-target="#tree-tab-pane" type="button" role="tab" aria-controls="tree-tab-pane" aria-selected="false">Tree</button>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph-tab-pane" type="button" role="tab" aria-controls="graph-tab-pane" aria-selected="false">Graph</button>
              </li>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
              <div class="input-group mb-3">
                <input id="int-test-cases" type="number" class="form-control" placeholder="Test Cases" aria-label="test-cases" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <select id="int-include-test-cases" class="form-select" aria-label="Default select example">
                  <option selected>Include test case count?</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              
              <div class="input-group mb-3">
                <input id="int-min-val" type="number" class="form-control" placeholder="Minimum Value" aria-label="min-value" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <input id="int-max-val" type="number" class="form-control" placeholder="Maximum Value" aria-label="max-value" aria-describedby="basic-addon1">
              </div>

              <button class="btn btn-success" onclick="MainInt()">Generate</button>
              
            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
              <div class="input-group mb-3">
                <input id="array-test-cases" type="number" class="form-control" placeholder="Test Cases" aria-label="test-cases" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <select id="array-include-test-cases" class="form-select" aria-label="Default select example">
                  <option selected>Include test case count?</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

              <div class="input-group mb-3">
                <input id="array-num-elements" type="number" class="form-control" placeholder="Number of elements in array" aria-label="num-elements" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <select id="array-include-num-elements" class="form-select" aria-label="Default select example">
                  <option selected>Include number of elements?</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <select id="array-is-permutation" class="form-select" aria-label="Default select example">
                  <option selected>Generate a permutaion?</option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <input id="array-min-val" type="number" class="form-control" placeholder="Minimum Value" aria-label="min-value" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <input id="array-max-val" type="number" class="form-control" placeholder="Maximum Value" aria-label="max-value" aria-describedby="basic-addon1">
              </div>
              <button class="btn btn-success" onclick= "MainArray()">Generate</button>
            </div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">Matrix</div>
            <div class="tab-pane fade" id="tree-tab-pane" role="tabpanel" aria-labelledby="tree-tab" tabindex="0">Tree</div>
            <div class="tab-pane fade" id="graph-tab-pane" role="tabpanel" aria-labelledby="graph-tab" tabindex="0">Graph</div>
          </div>
        </div>
        <div id="second-child">
          
           <textarea name="outputPannel" id="outputPannel" cols="50%" rows="20%"></textarea>
           <button class="btn btn-primary" onclick=copyIt() style="float: right;">Copy!</button>
        </div>
      </div>
    <script src="./JS/index.js"></script>
    <script src="./JS/functionals/HandleIntegers.js"></script>
    <script src="./JS/functionals/HandleArray.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
